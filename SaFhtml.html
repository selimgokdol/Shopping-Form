      <div class="title">
        <p> Contact Us & Order Form </p>
      </div>
        <!--
            - Name
            - Surname
            - Phone Number
            - Mail
            - Country
            - Message
            - Order
            - Adress
        -->
        <form action="" method="POST">
          <table>
          <table>
            <div class="form-row">
                 <label for="Name">Name <font color="red" size="3">*</font> </label>
                 <input name="Name" id="Name" type="text" required placeholder="Ashley Kali">
            </div>
            <div class="form-row">
                <label for="Surname">Surname <font color="red" size="3">*</font></label>
                <input name="Surname" id="Surname" type="text" required placeholder="Zelda">
           </div>
           <div class="form-row">
            <label for="Phone Number">Phone Number <font color="red" size="3">*</font></label>
            <input id="phone" class="phone" type="tel" name="phone"/>
           </div>
           <div class="form-row">
            <label for="Mail">Mail <font color="red" size="3">*</font></label>
            <input name="Mail" id="Mail" type="email" required placeholder="example@gmail.com">
           </div>
           <div class="form-row">
            <label for="Country">Country <font color="red" size="3">*</font></label>
            <select name="Country" id="">
            </table>
            
              

<select class="selectpicker countrypicker" data-flag="true"></select> 
<script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
<script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>

           </div>
           <div class="form-row">
            <label for="Message">Message <font color="red" size="3">*</font></label>
            <textarea name="Message" id="Message" cols="30" rows="5" required placeholder="Write your message here."></textarea>
           </div>
           <div class="form-row">
            <label for="Order">Order</label>
            <input name="Order" id="Order" type="text" placeholder="Write your order here. Please write your shipping type.">
           </div>
           <div class="form-row">
            <label for="Adress">Adress</label>
            <input name="Adress" id="Adress" type="text" placeholder="Write your adress here. You do not need to add your country.">
           </div>
           <div class="form-row">
            <label for="Choose Contact Type" style="width: 400px;">Choose Contact  Type <font color="red" size="3">*</font></label> <style width="350px"></style>
            <input id="choose" type="radio" name="select" value="Shopping and Order"> Shopping And Order
            <input id="choose" type="radio" name="select" value="Problems About Delivery"> Delivery
            <input id="choose" type="radio" name="select" value="Problems About Website"> Website
            <input id="choose" type="radio" name="select" value="Contact Us For Anything"> Contact Us
           </div>
           <div class="button">
            <button type="Send" style="margin-left: 500px;">Send</button>
           </div>
           <div class="require-attention">
            <p><font color="red" size="3">*</font> = This sign means you have to fill these boxes.</p>
           </div>
          </table>
        </form>
